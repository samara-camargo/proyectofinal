<div class="auth-container">
  <h2>{{ isLoginMode ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="!isLoginMode">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" [(ngModel)]="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
    </div>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="form-actions">
      <button type="submit">{{ isLoginMode ? 'Ingresar' : 'Registrar' }}</button>
      <button type="button" (click)="toggleMode()">
        {{ isLoginMode ? 'Crear cuenta' : 'Ya tengo una cuenta' }}
      </button>
    </div>
  </form>
</div>
